<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Booking Service Dashboard</h1>
    
    <h2>All Bookings</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>User Email</th>
            <th>Event ID</th>
            <th>Status</th>
        </tr>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking[0] }}</td>
            <td>{{ booking[1] }}</td>
            <td>{{ booking[2] }}</td>
            <td>{{ booking[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('dashboard_logout') }}">Logout</a>
</body>
</html>
